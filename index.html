<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз Теннис</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>Прогноз победителя в настольном теннисе</h1>
      <p>Введите коэффициенты на игроков A и B по каждому гейму.</p>
    </header>

    <main>
      <div class="players">
        <div class="player player-a">
          <img src="https://via.placeholder.com/150x200?text= Игрок+A" alt="Игрок A" />
          <span>Игрок A</span>
          <span class="score">0</span>
        </div>
        <div class="player player-b">
          <img src="https://via.placeholder.com/150x200?text= Игрок+B" alt="Игрок B" />
          <span>Игрок B</span>
          <span class="score">0</span>
        </div>
      </div>

      <div id="games">
        <!-- Геймы будут добавлены через JS -->
      </div>

      <button id="predictBtn">Прогнозировать победителя</button>

      <div id="result" class="result hidden">
        <h2>Результат прогноза:</h2>
        <p>Средний коэффициент игрока A: <span id="avgA"></span></p>
        <p>Средний коэффициент игрока B: <span id="avgB"></span></p>
        <p><strong>Победитель:</strong> <span id="winner"></span></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
