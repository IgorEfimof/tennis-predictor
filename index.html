<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз победителя в настольном теннисе</title>
  <script src="https://cdn.jsdelivr.net/npm/ @tensorflow/tfjs@4.10.0"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 100%;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-height: 100vh;
      overflow-y: auto;
    }

    header {
      text-align: center;
      padding: 0.5rem 0;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .players {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      width: 48%;
    }

    .player img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .score {
      font-size: 1.1rem;
      font-weight: bold;
    }

    #games {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .game-input {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 0.3rem;
      width: 100%;
    }

    .game-input input[type="text"] {
      width: 48%;
      padding: 0.4rem;
      font-size: 0.95rem;
      text-align: center;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3730a3;
    }

    .result {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #1e1e1e;
      border-left: 4px solid #4f46e5;
      border-radius: 6px;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: 200px !important;
    }

    @media (max-width: 768px) {
      .game-input {
        flex-direction: row;
      }

      .player img {
        height: 80px;
      }

      .player {
        font-size: 0.8rem;
      }

      .score {
        font-size: 1rem;
      }

      .game-input input[type="text"] {
        font-size: 0.9rem;
        padding: 0.3rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.5rem;
      }

      .result {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Прогноз победителя в настольном теннисе</h1>
      <p>Введите коэффициенты на игроков A и B по каждому гейму.</p>
    </header>

    <main>
      <div class="players">
        <div class="player player-a">
          <img src="https://via.placeholder.com/150x200?text= Игрок+A" alt="Игрок A" />
          <span>Игрок A</span>
          <span class="score">0</span>
        </div>
        <div class="player player-b">
          <img src="https://via.placeholder.com/150x200?text= Игрок+B" alt="Игрок B" />
          <span>Игрок B</span>
          <span class="score">0</span>
        </div>
      </div>

      <div id="games"></div>

      <button id="predictBtn">Прогнозировать победителя</button>

      <div id="result" class="result hidden">
        <h2>Результат прогноза:</h2>
        <p>Средний коэффициент игрока A: <span id="avgA"></span></p>
        <p>Средний коэффициент игрока B: <span id="avgB"></span></p>
        <p><strong>Победитель:</strong> <span id="winner"></span></p>
        <p><strong>Вероятность победы:</strong> <span id="probability"></span>%</p>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const gameCount = 10;
      const gamesContainer = document.getElementById("games");

      for (let i = 1; i <= gameCount; i++) {
        const div = document.createElement("div");
        div.className = "game-input";
        div.innerHTML = `
          <input type="text" inputmode="decimal" placeholder="Коэф. A" data-player="a" data-id="${i}" maxlength="5">
          <input type="text" inputmode="decimal" placeholder="Коэф. B" data-player="b" data-id="${i}" maxlength="5">
        `;
        gamesContainer.appendChild(div);
      }

      const inputs = document.querySelectorAll("input[type='text']");
      const predictBtn = document.getElementById("predictBtn");
      const resultDiv = document.getElementById("result");
      const avgASpan = document.getElementById("avgA");
      const avgBSpan = document.getElementById("avgB");
      const winnerSpan = document.getElementById("winner");
      const probabilitySpan = document.getElementById("probability");

      // Веса геймов
      const weights = [0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0, 1.1];

      // Обучение модели (симуляция)
      const model = tf.sequential();
      model.add(tf.layers.dense({ inputShape: [10], units: 1, activation: 'sigmoid' }));
      model.compile({ optimizer: 'adam', loss: 'binaryCrossentropy', metrics: ['accuracy'] });

      const xs = tf.tensor2d([
        [2.1,2.0,1.9,1.8,1.7,1.6,1.5,1.4,1.3,1.2],
        [1.8,1.9,2.0,2.1,2.2,2.3,2.4,2.5,2.6,2.7]
      ]);
      const ys = tf.tensor1d([1, 0]);
      await model.fit(xs, ys, { epochs: 50 });

      // Логика ввода
      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          let value = e.target.value.replace(/[^0-9]/g, "");

          if (!value) return;

          if (value.length === 1) {
            value += ",";
          } else if (value.length >= 2 && !value.includes(",")) {
            value = value[0] + "," + value.slice(1, 2);
          }

          if (value.includes(",")) {
            const parts = value.split(",");
            if (parts[1].length > 2) {
              parts[1] = parts[1].slice(0, 2);
              value = parts.join(",");
            }
          }

          e.target.value = value;

          // Переход к следующему полю
          if (value.includes(",") && value.split(",")[1].length === 2) {
            const nextInput = inputs[index + 1];
            if (nextInput) {
              nextInput.focus();
            } else {
              e.target.blur(); // Скрываем клавиатуру
            }
          }
        });

        input.addEventListener("focus", () => {
          input.select();
        });
      });

      predictBtn.addEventListener("click", async () => {
        const valuesA = [];
        const valuesB = [];

        inputs.forEach((input) => {
          const valStr = input.value.replace(/,/g, ".");
          const val = parseFloat(valStr);
          if (!isNaN(val)) {
            if (input.dataset.player === "a") {
              valuesA.push(val);
            } else {
              valuesB.push(val);
            }
          }
        });

        if (valuesA.length < 1 || valuesB.length < 1) {
          alert("Заполните все поля.");
          return;
        }

        // Функции анализа
        const weightedAvg = (arr, weights) =>
          arr.slice(0, weights.length).reduce((sum, v, i) => sum + v * weights[i], 0) / weights.reduce((a, b) => a + b, 0);

        const trend = (arr) => arr[arr.length - 1] - arr[0];
        const stability = (arr) => {
          const diffs = arr.slice(1).map((v, i) => Math.abs(v - arr[i]));
          return diffs.reduce((a, b) => a + b, 0) / diffs.length;
        };

        const rating = (avg, tr, st) => 0.5 * avg + 0.3 * tr + 0.2 * st;

        const avgA = weightedAvg(valuesA, weights);
        const avgB = weightedAvg(valuesB, weights);

        const rA = rating(avgA, trend(valuesA), stability(valuesA));
        const rB = rating(avgB, trend(valuesB), stability(valuesB));

        const predictionA = model.predict(tf.tensor2d([valuesA])).dataSync()[0];
        const predictionB = model.predict(tf.tensor2d([valuesB])).dataSync()[0];

        let winner = "Ничья";
        let probability = 50;

        if (rA < rB) {
          winner = "Игрок A";
          probability = (predictionA * 100).toFixed(1);
        } else if (rB < rA) {
          winner = "Игрок B";
          probability = ((1 - predictionB) * 100).toFixed(1);
        }

        avgASpan.textContent = avgA.toFixed(2);
        avgBSpan.textContent = avgB.toFixed(2);
        winnerSpan.textContent = winner;
        probabilitySpan.textContent = probability;

        resultDiv.classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
